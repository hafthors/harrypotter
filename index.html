
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Quiz</title>
     <link rel="stylesheet" href="styles.css">
    <script src="style.js" defer></script>
    
   
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Knowledge Quiz</h1>
        
        <div id="quizSection">
            <div class="quiz-header">
                <div class="progress">
                    Question <span id="currentQ">1</span> of <span id="totalQ">5</span>
                </div>
                <button class="bookmark-btn" id="bookmarkBtn" onclick="toggleBookmark()">â˜†</button>
            </div>

            <div class="question-card">
                <div class="question" id="question"></div>
                <div class="options" id="options"></div>
            </div>

            <div class="controls">
                <button class="btn btn-secondary" id="prevBtn" onclick="prevQuestion()">Previous</button>
                <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">Next</button>
                <button class="btn btn-primary hidden" id="submitBtn" onclick="submitQuiz()">Submit Quiz</button>
            </div>
        </div>

        <div id="resultsSection" class="hidden results">
            <h2>ðŸŽ‰ Quiz Complete!</h2>
            <div class="score" id="scoreDisplay"></div>
            <p id="resultMessage"></p>
            
            <div class="bookmarked-list" id="bookmarkedSection" style="display: none;">
                <h3>ðŸ“Œ Bookmarked Questions</h3>
                <div id="bookmarkedQuestions"></div>
            </div>

            <button class="btn btn-primary" onclick="restartQuiz()" style="margin-top: 30px;">Restart Quiz</button>
        </div>
    </div>
